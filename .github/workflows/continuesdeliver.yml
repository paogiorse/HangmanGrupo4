name: .NET CD

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:

    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1
    
    # Deploy to Prod and run Acceptance Tests
    - name: Build with dotnet
      run: dotnet build --configuration Release .\ahorcado

    - name: dotnet publish 
      run: |
        dotnet publish -p:PublishProfile=FolderProfile

    - name: Deploy to Prod
      run: |
        iisreset /stop
        Copy-Item ./Ahorcado.UIAutomation/bin/Release/* C:/inetpub/wwwroot/ahorcadoweb -Recurse -Force
        iisreset /start
    
    - name: Curl the website as a smoke test
      run: curl http://localhost

    - name: Run Acceptance Tests
      run: |
        dotnet build --configuration Release .\Ahorcado.UIAutomation
        cd .\Ahorcado.UIAutomation
        dotnet test